<!DOCTYPE html>
<html>
  <head>
    <title>表格应用案例</title>
    <meta charset="utf-8">
	
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
    maximum-scale=1.0,user-scale=no" name="viewport">
    <meta name="format-detection" content="telphone=no">
    <meta name="apple-mobile-web-app-status-bar-style">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
      <table border="1">
          <caption>水平表头</caption>
          <tr>
              <th>姓名</th>
              <th>性别</th>
              <th>年龄</th>
              <th>生日</th>
          </tr>
          <tr>
              <td>小欣</td>
              <td>女</td>
              <td>10</td>
              <td>2015年2月25日</td>
          </tr>
       </table>
  </body>
</html>
