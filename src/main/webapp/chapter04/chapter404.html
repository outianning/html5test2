<!DOCTYPE html>
<html>
  <head>
    <title>表格应用案例</title>
    <meta charset="utf-8">
	
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
    maximum-scale=1.0,user-scale=no" name="viewport">
    <meta name="format-detection" content="telphone=no">
    <meta name="apple-mobile-web-app-status-bar-style">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
      <table border="1">
          <tr>
              <td>第一行第一列</td>
              <td>第一行第二列</td>
          </tr>
          <tr>
              <td>第二行第一列</td>
              <td>第二行第二列</td>
          </tr>
          <tr>
              <td>第三行第一列</td>
              <td>第三行第二列</td>
          </tr>
      </table>
  </body>
</html>
