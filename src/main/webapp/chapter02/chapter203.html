<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
maxi-mum-scale=1.0,user-scale=no" name="viewport" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-moble-web-app-status-bar-style"/>
<title>水平导航</title>
<style type="text/css">
    nav{
        width:99%;
        height:110px;
        margin:0px auto;/*设置居中*/
        background-color:#dcdcdc;/*导航颜色为绿色*/      
    }
    li{
        list-type:none;/*设置列表样式为none*/
    }
    a{
        display:block;
        width:100px;
    }
    
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="##">导航</a>
            <li><a href="##">图片</a>
            <li><a href="##">视频</a>
            <li><a href="##">电脑</a>
            <li><a href="##">娱乐</a>
        </ul>
    </nav>
	
</body>
</html>
