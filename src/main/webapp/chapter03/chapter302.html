<title>padding属性</title>
<style type="text/css">
    .p{
        border:1px solid #00c;
    }
    .p1{
        padding:50px;
    }
    .p2{
        padding:80px;
    }
    
</style>
</head>
<body>
	<p class="p1">内边距为50px</p>
	<p class="p2">内边距为80px</p>
</body>
